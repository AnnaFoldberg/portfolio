{%- comment -%}
Lang Switcher — forced EN homepage + active bold
- EN always → https://annafoldberg.github.io/
- DA → /da/
- IT → /it/
- The current language link is wrapped in <strong>
{%- endcomment -%}

<ul class="lang-switcher">
  <li class="lang-item">
    <a id="lang-en" href="https://annafoldberg.github.io/" rel="external noopener noreferrer">EN</a>
  </li>
  <li class="lang-item">
    <a id="lang-da" href="/da/" hreflang="da">DA</a>
  </li>
  <li class="lang-item">
    <a id="lang-it" href="/it/" hreflang="it">IT</a>
  </li>
</ul>

<script>
(function () {
  // Force EN always to homepage
  var en = document.getElementById('lang-en');
  var url = 'https://annafoldberg.github.io/';
  en.setAttribute('href', url);
  en.addEventListener('click', function (e) {
    e.preventDefault();
    window.location.assign(url);
  });

  // Bold the active language
  var path = window.location.pathname.toLowerCase();

  var active = 'en'; // default
  if (path.startsWith('/da/')) active = 'da';
  else if (path.startsWith('/it/')) active = 'it';
  else if (path === '/da' || path === '/da/') active = 'da';
  else if (path === '/it' || path === '/it/') active = 'it';

  var activeEl = document.getElementById('lang-' + active);
  if (activeEl) {
    // Replace <a> with <strong>
    var strong = document.createElement('strong');
    strong.textContent = activeEl.textContent;
    strong.setAttribute('aria-current', 'true');
    activeEl.replaceWith(strong);
  }
})();
</script>
